<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Follow Up</title>
    <style>
      body {
        margin: 0;
        padding: 20px;
        background: #f8f9fa;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        color: #333;
        line-height: 1.6;
      }
      .email-container {
        max-width: 600px;
        margin: 0 auto;
        background: white;
        border: 1px solid #e9ecef;
        border-radius: 8px;
        padding: 40px;
      }
      .email-content {
        font-size: 16px;
        color: #495057;
      }
      .email-content p {
        margin: 0 0 16px 0;
      }
      .email-content p:last-child {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="email-content">{{email_template}}</div>
    </div>
  </body>
</html>
